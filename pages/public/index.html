<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Info</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body id="body">
    <!--User details Tittle-->
    <h1 id="head">Submit Information</h1>
    <!--user details Tittle-->
    <!--Information box-->
    <div id="data">
        <!--image-->
        <div div="post">
            <img src="/images/stima.jpeg" alt="">
            <!--GlitexSolutions-->
            <p id="G">Glitex solutions LTD</p>
            <!--Glitex solutions-->
        </div>
        <!--image-->

        <div id="info">
            <!--Name data-->
            <div id="nameTage">Full Names: <br>
                <input type="text" placeholder="Full name.eg John maina. " name="fullNames" id="fn">
            </div>
            <!--Name data-->
            <!--Identity card number-->
            <div id="Id">ID Number: <br>
                <input type="text" name="idNumber" id="in" placeholder="eg 22323445"></div>
            <!--identinty card-number-->
            <!--Email Address-->
            <div id="emailAdd">Email Address: <br>
                <input type="email" name=" " id="ea " name="email address" placeholder="eg 123@email.com">
            </div>
            <!--Email Address-->
            <!--Phone Number-->
            <div id="phone"> Phone Number: <br>
                <input type="text" name="" id="pn" name="Phone number" placeholder="eg 0124365213">
            </div>
            <!--phone number-->
            <!--paste url-->
            <div id="fileUrl"> <span>
            </span> url here: <br>
                <input type="url" name="file url" id="fu" placeholder="eg https://advgasjhg.co.ke">
            </div>
            <!--paste url-->
            <!--alt-->
            <span id="alt">Or</span>
            <!--alt-->
            <!--device navigation-->
            <div id="navig"> get file from folders
                <input type="file" name="cv" id="dn">
            </div>
            <!--device navigation-->

            <!--save changes-->
            <button id="save">Save Changes</button>
            <!--save changes-->

        </div>

    </div>
    <button type="submit" id="submit">Submit information</button>
</body>


</html>
